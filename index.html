<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 设置缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
  <meta name="format-detection"content="telephone=no, email=no" />
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="/favicon.ico" type="image/svg+xml">
  <title>老哥稳一点</title>
  <meta name="description" content="a vue and ts Template">
  <style>.first-loading-wrap {display: flex;width: 100%;height: 100vh;justify-content: center;align-items: center;flex-direction: column;}.first-loading-wrap > h1 {font-size: 128px }.first-loading-wrap .loading-wrap {padding: 98px;display: flex;justify-content: center;align-items: center }.dot {animation: antRotate 1.2s infinite linear;transform: rotate(45deg);position: relative;display: inline-block;font-size: 32px;width: 32px;height: 32px;box-sizing: border-box }.dot i {width: 14px;height: 14px;position: absolute;display: block;background-color: #1890ff;border-radius: 100%;transform: scale(.75);transform-origin: 50% 50%;opacity: .3;animation: antSpinMove 1s infinite linear alternate }.dot i:nth-child(1) {top: 0;left: 0 }.dot i:nth-child(2) {top: 0;right: 0;-webkit-animation-delay: .4s;animation-delay: .4s }.dot i:nth-child(3) {right: 0;bottom: 0;-webkit-animation-delay: .8s;animation-delay: .8s }.dot i:nth-child(4) {bottom: 0;left: 0;-webkit-animation-delay: 1.2s;animation-delay: 1.2s }@keyframes antRotate {to {-webkit-transform: rotate(405deg);transform: rotate(405deg) }}@-webkit-keyframes antRotate {to {-webkit-transform: rotate(405deg);transform: rotate(405deg) }}@keyframes antSpinMove {to {opacity: 1 }}@-webkit-keyframes antSpinMove {to {opacity: 1 }}</style>
</head>
<body class="font-sans dark:text-white dark:bg-hex-121212">
  <div id="app">
    <div class="first-loading-wrap">
      <div class="loading-wrap">
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
      </div>
    </div>
  </div>
  <noscript>
    <div>Please enable JavaScript to use this application.</div>
  </noscript>
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
